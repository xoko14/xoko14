                    --fg: #e2e2e3;
                    --red: #fc5d7c;
                    --orange: #f39660;
                    --yellow: #e7c664;
                    --green: #9ed072;
                    --blue: #76cce0;
                    --purple: #b39df3;
                    --grey: #7f8490;
                    --grey-dim: #595f6f;

                    background: var(--bg0);
                    color: var(--fg);
                }

                body {
                    margin: 0px;
                    padding: 0px;
                    font-family: "mononokiNF";
                }

                .crt::after {
                    content: " ";
                    display: block;
                    position: absolute;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
                    background: rgba(18, 16, 16, 0.1);
                    opacity: 0;
                    z-index: 2;
                    pointer-events: none;
                    animation: flicker 0.15s infinite;
                }

                .crt::before {
                    content: " ";
                    display: block;
                    position: absolute;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
                    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
                    z-index: 2;
                    background-size: 100% 2px, 3px 100%;
                    pointer-events: none;
                }

                .crt {
                    animation: textShadow 1.6s infinite;
                }

                .main-content{
                    padding: 10px;
                }
